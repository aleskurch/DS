<div class="container">
  <button [disabled]="!(spinnerSelector === 0 || spinnerSelector === 1)" mat-raised-button class="draw-button" color="accent" (click)="spinnerSelector = 1; spinner.show(); onDraw()">Р<br>е<br>з<br>к<br>о<br>с<br>с<br>т<br>ь</button>

  <div class="with-spinner">

    <canvas id="canvas2" class="canvas" style="background-color: #4a5d9b"></canvas>
  </div>
  <button mat-raised-button [disabled]="!(spinnerSelector === 0 || spinnerSelector === 2)" class="draw-button" color="accent" (click)="spinnerSelector = 2; spinner.show(); onDraw2()">П<br>о<br>р<br>о<br>г<br><br>1</button>

    <canvas id="canvas4" class="canvas3" style="background-color: #4a5d9b"></canvas>
  </div>
  <button mat-raised-button [disabled]="!(spinnerSelector === 0 || spinnerSelector === 3)" class="draw-button" color="accent" (click)="spinnerSelector = 3; spinner.show(); onDraw3()">П<br>о<br>р<br>о<br>г<br><br>2</button>
